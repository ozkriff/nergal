platform:
    - i686
    - x86_64

install:
    - ps: Start-FileDownload "https://static.rust-lang.org/dist/rust-nightly-$Env:PLATFORM-pc-windows-gnu.exe" -FileName rust.exe
    - cmd: rust.exe /VERYSILENT /NORESTART /DIR=C:\Rust
    - cmd: SET PATH=C:\Rust\bin;%PATH%
    - rustc -V
    - cargo -V

build_script:
    - cargo build

test: false

